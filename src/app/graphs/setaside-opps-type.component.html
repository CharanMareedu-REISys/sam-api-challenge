<ng-container *ngIf="dataloaded" >
    <app-stacked-bar-chart [data]="data"></app-stacked-bar-chart>
</ng-container>
<div *ngIf="showData && dataloaded">{{getData()}}</div>
<button *ngIf="data && dataloaded" mat-flat-button color="primary" (click)="toggleShowData()">{{showData?'Hide Raw Data':'Show Raw Data'}}</button>
